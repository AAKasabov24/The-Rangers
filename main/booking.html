<html lang="bg"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Резервация - Luxury Rentals</title> <!-- Заглавие на страницата -->
  <link rel="stylesheet" href="../style/bookingStyle.css"> 
</head>
<body>
  <!-- Хедър с навигационно меню -->
  <section id="header">
    <header>
      <h1>Резервирай своята луксозна кола</h1> <!-- заглавие на страницата -->
      <nav>
        <a href="../main/home.html">Home Page</a><!-- Връзка към началната страница -->
        <a href="../main/cars.html">Our Cars</a> <!-- Връзка към страницата с коли -->
        <a href="../main/rent.html">How to Rent</a> <!-- Връзка с информация за наемане -->
        <a href="../main/contact.html">Contacts</a>  <!-- Връзка към контактната страница -->
        <a href="../main/booking.html">Booking</a> <!-- Връзка към страницата за резервация -->
        <a href="../main/about.html">About Us</a> <!-- Връзка към страницата за нас -->
        <a href="../main/login.html">Log In</a> <!-- Връзка към страницата за регистрация -->
      </nav>
    </header>
  </section>

  <!-- Формуляр -->
  <section id="booking-form">
    <h2>Формуляр за резервация</h2> 
    <form action="#" method="POST"> 
      <label for="name">Име:</label> 
      <input type="text" id="name" name="name" required> <!-- въвеждане на име -->

      <label for="email">Имейл:</label> 
      <input type="email" id="email" name="email" required> <!-- въвеждане на имейл -->

      <label for="car">Изберете кола:</label> <!-- избор на кола -->
      <select id="car" name="car" required> <!-- Падащо меню  -->
        <option value="">--Изберете--</option> 
        <!-- коли за избор -->
        <option value="Mercedes S63 AMG">Mercedes S63 AMG</option>
        <option value="Mercedes GLS 600 Maybach">Mercedes GLS 600 Maybach</option>
        <option value="Rolls Royce Cullinan">Rolls Royce Cullinan</option>
        <option value="Rolls Royce Ghost">Rolls Royce Ghost</option>
        <option value="Rolls Royce Phantom">Rolls Royce Phantom</option>
        <option value="Bentley Continental GT">Bentley Continental GT</option>
        <option value="Bentley Bentayga">Bentley Bentayga</option>
        <option value="Audi A8">Audi A8</option>
        <option value="Audi RS7">Audi RS7</option>
        <option value="BMW 7 Series M760Li">BMW 7 Series M760Li</option>
        <option value="BMW X7 Alpina XB7">BMW X7 Alpina XB7</option>
        <option value="Porsche Panamera Turbo S">Porsche Panamera Turbo S</option>
        <option value="Porsche Cayenne Turbo GT">Porsche Cayenne Turbo GT</option>
        <option value="Lamborghini Urus">Lamborghini Urus</option>
        <option value="Range Rover Autobiography">Range Rover Autobiography</option>
      </select>

      <label for="date">Дата на наемане:</label> 
      <input type="date" id="date" name="date" required> <!-- дата -->

      <label for="days">Брой дни:</label> 
      <input type="number" id="days" name="days" min="1" required> <!-- брой дни -->

      <button type="submit">Изпрати резервацията</button> <!-- изпращане на формуляра -->
    </form>
  </section>

  <!-- Футър с авторски права -->
  <footer>
    <p>&copy; 2025 Luxury Rentals. Всички права запазени.</p> <!-- авторски права -->
  </footer>
</body>
</html>
